<!DOCTYPE html>
<html>
<head>
  <title>Route Visualization</title>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    fetch('sampled_points.json')
      .then(res => res.json())
      .then(data => {
        const map = L.map('map').setView(data[0], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Draw route
        const polyline = L.polyline(data, { color: 'blue' }).addTo(map);

        // Add marker for each sampled point
        data.forEach((point, index) => {
          L.circleMarker(point, {
            radius: 4,
            color: 'red'
          }).addTo(map).bindPopup(`Point ${index + 1}`);
        });

        map.fitBounds(polyline.getBounds());
      });
  </script>
</body>
</html>
